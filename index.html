<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <header class="position-absolute top-0 z-1 w-100">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#"><img src="images/logo.svg" alt="" style="height: 100px;"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarText">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link text-white px-4" href="#">Top gamers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white px-4" href="#">Game</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white px-4" href="#">Gamers</a>
                        </li>
                    </ul>
                </div>
                <div class="buttons">
                    <button type="button" class="pt-2 pb-1 px-4 btn rounded-1 btn-light me-3">Sign In</button>
                </div>
            </nav>
        </div>
    </header>

    <div class="banner block inverted"
        style="background-image: url(images/banner.jpg); background-size: cover; background-position: center;">
        <div class="container">
            <div class="bannerContent" style="max-width: 460px;">
                <h1 class="mb-3 display-3 mb-4">Discover collect games from us</h1>
                <p>
                    minecraft received critical acclaim, winning several awards and later being cited as one of the
                    greatest video games.
                </p>
                <div class="buttons mt-4">
                    <button type="button" class="pt-2 pb-1 px-4 btn rounded-1 btn-light me-3">Get Started</button>
                    <button type="button" class="pt-2 pb-1 px-4 btn rounded-1 btn-outline-light ">Explore</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
