<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="banner block inverted"
        style="background-image: url(images/banner.jpg); background-size: cover; background-position: center;">
        <div class="container">
            <div class="bannerContent">
                <h1>Discover collect games from us</h1>
                <p>
                    minecraft received critical acclaim, winning several awards and later being cited as one of the
                    greatest video games.
                </p>
                <div class="buttons">
                    <button class="bgFill">Get Started</button>
                    <button class="noFill">Explore</button>
                </div>
            </div>
        </div>
    </div>
    <div id="scoring">
        <h2>Score: <span id="score">0</span></h2>
        <button onclick="addScore()">Add Points</button>
        <script>
            function addScore() {
                let score = document.getElementById('score');
                score.textContent = parseInt(score.textContent) + 10;
            }
        </script>
    </div>
</body>

</html>
